<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Clientes</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
            <li class="breadcrumb-item active">Listado de clientes</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <!-- Default box -->
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Lista de clientes</h3>

        <div class="card-tools">
          <button
            type="button"
            class="btn btn-tool"
            data-card-widget="collapse"
            title="Collapse"
            style="display: none"
          >
            <i class="fas fa-minus"></i>
          </button>
          <button
            type="button"
            class="btn btn-tool"
            data-card-widget="remove"
            title="Remove"
            style="display: none"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <div class="card-body p-0">

        <div class="m-2">
          <a [routerLink]="['/client/new']" class="btn btn-success btn-md"><i class="fas fa-plus-circle"></i></a>
        </div>

        <table class="table table-hover table-striped table-bordered table-sm">
          <thead>
            <tr>
              <th style="width: 1%" class="text-center">ID</th>
              <th style="width: 20%" class="text-center">Nombre</th>
              <th style="width: 5%" class="text-center">NIT</th>
              <th style="width: 10%" class="text-center">Direccion</th>
              <th style="width: 5%" class="text-center">Correo</th>
              <th style="width: 19%" class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>
                Clinica de occidente
              </td>
              <td>
                890450723
              </td>
              <td>
                Calle 18 Norte # 5N-34
              </td>
              <td>
                clinicadeoccidente.com
              </td>
              <td class="project-actions text-center">
                <a class="btn btn-info btn-sm mr-1" [routerLink]="['/client/detail']">
                  <i class="fas fa-eye"> </i>
                  Ver
                </a>
                <a class="btn btn-warning btn-sm mr-1" [routerLink]="['/client/edit']">
                  <i class="far fa-edit"> </i>
                  Editar
                </a>
                <a class="btn btn-danger btn-sm" [routerLink]="['/client/list']">
                  <i class="fas fa-trash-alt"> </i>
                  Eliminar
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </section>
  <!-- /.content -->
</div>

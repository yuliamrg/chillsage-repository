<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Crear Usuario</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
            <li class="breadcrumb-item"><a routerLink="/users/list">Listado de Usuarios</a></li>
            <li class="breadcrumb-item active">Nuevo</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="card card-success">
            <div class="card-header">
              <h3 class="card-title">Nuevo Usuario</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form>
              <div class="row  m-1">
                <div class="col-sm-6">
                  <!-- text input -->
                  <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" placeholder="Ingresa el nombre del Usuario...">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>Apellido</label>
                    <input type="text" class="form-control" placeholder="Ingresa el apellido del Usuario...">
                  </div>
                </div>
              </div>
              <div class="row  mx-1">
                <div class="col-sm-6">
                  <!-- text input -->
                  <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" placeholder="Ingresa el correo del Usuario...">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>Cliente</label>
                    <select class="form-control">
                      <option selected>Seleccione el cliente...</option>
                      <option value="1">Clinica de occidente</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row mx-1">
                <div class="col-sm-6">
                  <!-- text input -->
                  <div class="form-group">
                    <label>Numero de contacto</label>
                    <input type="text" class="form-control" placeholder="Ingresa el numero de contacto del Usuario...">
                  </div>
                </div>
                <div class="col-sm-6">
                  <label>Rol</label>
                  <select class="form-control">
                    <option selected>Seleccione el rol...</option>
                    <option value="1">Administrador</option>
                    <option value="2">Tecnico</option>
                    <option value="3">Planeador</option>
                    <option value="4">Solicitante</option>
                  </select>
                </div>
              </div>
              <!-- /.card-body -->
              <div class="card-footer">
                <div class="row">
                  <div class="col-sm-12 text-center">
                    <a routerLink="/users/list" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-success ml-3">Guardar</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
</div>

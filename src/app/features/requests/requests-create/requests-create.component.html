<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Crear Solicitud</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
            <li class="breadcrumb-item"><a routerLink="/requests/list">Listado de Solicitudes</a></li>
            <li class="breadcrumb-item active">Nuevo</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="card card-success">
            <div class="card-header">
              <h3 class="card-title">Nueva Solicitud</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form>
              <div class="row  m-1">
                <div class="col-sm-6">
                  <!-- text input -->
                  <div class="form-group">
                    <label>Tipo de solicitud</label>
                    <select name="" class="form-control" id="">
                      <option selected>Seleccione el tipo de solicitud...</option>
                      <option value="1">Correctivo</option>
                      <option value="2">Preventivo</option>
                      <option value="5">Instalacion</option>
                      <option value="8">Otros</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>Equipo</label>
                    <select class="form-control">
                      <option selected>Seleccione el equipo...</option>
                      <option value="1">Aire Acondicionado, York, YSM, 123456, CDO123</option>
                      <option value="2">Aire Acondicionado, York, YSM, 123456, CDO123</option>
                      <option value="5">Aire Acondicionado, York, YSM, 123456, CDO123</option>
                      <option value="8">Aire Acondicionado, York, YSM, 123456, CDO123</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row  mx-1">
                <div class="col-sm-6">
                  <!-- text input -->
                  <div class="form-group">
                    <label>Descripcion</label>
                    <textarea rows="3" class="form-control" placeholder="Ingresa la descripcion del Solicitud..."></textarea>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>Ubicacion</label>
                    <select class="form-control">
                      <option selected>Seleccione la ubicacion...</option>
                      <option value="1">Rayos X</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row mx-1">
                <div class="col-sm-6">
                  <!-- text input -->
                  <div class="form-group">
                    <label>Observaciones</label>
                    <textarea class="form-control" rows="3" placeholder="Ingresa las observaciones del Solicitud..."></textarea>
                  </div>
                </div>
              </div>
              <!-- /.card-body -->
              <div class="card-footer">
                <div class="row">
                  <div class="col-sm-12 text-center">
                    <a routerLink="/requests/list" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-success ml-3">Guardar</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
</div>
